<!DOCTYPE html>
<html>
<head>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-N8Z8Z9M6');</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Punainen Elefantti AR - Kävely</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N8Z8Z9M6"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div id="camera-error" style="position: absolute; top: 50%; width: 100%; text-align: center; display: none; z-index: 100;">
        <p>Kameraa ei voitu avata. Varmista, että annoit selaimelle luvat.</p>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="elephant-model" src="https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Elephant/glTF-Binary/Elephant.glb"></a-asset-item>
        </a-assets>

        <a-entity 
            id="elefantti-hahmo"
            gltf-model="#elephant-model"
            position="0 -1.5 -7"
            scale="0.8 0.8 0.8"
            animation-mixer
            look-at="[camera]">
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Tarkistetaan, saatiinko kamera auki
        window.addEventListener('camera-error', () => {
            document.getElementById('camera-error').style.display = 'block';
        });
        
        console.log("AR-ulkoilutus aloitettu.");
    </script>
</body>
</html>
