<!DOCTYPE html>
<html>
<head>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-N8Z8Z9M6');</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Punainen Elefantti AR - Kävely</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        #start-button {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 20px; background: #d32f2f; color: white;
            border: none; border-radius: 50px; cursor: pointer; z-index: 999; font-family: sans-serif;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N8Z8Z9M6" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <button id="start-button">Aloita ulkoilutus</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;">
        <a-assets>
            <a-asset-item id="elephant" src="https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Elephant/glTF-Binary/Elephant.glb"></a-asset-item>
            <audio id="elefantti-aani" src="https://www.w3schools.com/html/horse.mp3" preload="auto"></audio>
        </a-assets>

        <a-entity id="hahmo" 
                  gltf-model="#elephant" 
                  position="0 -1.5 -5" 
                  scale="0.8 0.8 0.8" 
                  animation-mixer="clip: walk; loop: repeat"
                  sound="src: #elefantti-aani; on: click">
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector('#start-button');
        const scene = document.querySelector('a-scene');
        
        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            // Tässä vaiheessa kamera ja mahdolliset äänet aktivoituvat
            console.log("Käyttäjä aloitti AR-istunnon.");
        });
    </script>
</body>
</html>
