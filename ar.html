<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kameratesti</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; videoSettings: { facingMode: "environment" }; debugUIEnabled: false;'>
        
        <a-sphere position="0 0.5 -3" radius="0.5" color="red" animation="property: position; to: 0 0.8 -3; dir: alternate; dur: 1000; loop: true"></a-sphere>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
