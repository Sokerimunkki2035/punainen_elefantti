<!DOCTYPE html>
<html>
<head>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-N8Z8Z9M6');</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Punainen Elefantti AR</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: white; z-index: 9999;
        }
        #start-btn {
            padding: 20px 40px; font-size: 22px; background: #d32f2f;
            color: white; border: none; border-radius: 50px; cursor: pointer;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N8Z8Z9M6" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div id="ui">
        <button id="start-btn">Aloita ulkoilutus</button>
    </div>

    <a-scene id="main-scene" style="display: none;" embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;">
        <a-assets>
            <a-asset-item id="elephant" src="https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Elephant/glTF-Binary/Elephant.glb"></a-asset-item>
        </a-assets>

        <a-entity id="hahmo" 
                  gltf-model="#elephant" 
                  position="0 -1.5 -5" 
                  scale="0.8 0.8 0.8" 
                  animation-mixer="clip: walk; loop: repeat">
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector('#start-btn');
        const ui = document.querySelector('#ui');
        const scene = document.querySelector('#main-scene');

        btn.addEventListener('click', async () => {
            try {
                // PAKOTETAAN kameran lupakysely
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // Jos lupa saadaan, suljetaan striimi hetkeksi, jotta AR.js voi ottaa sen haltuun
                stream.getTracks().forEach(track => track.stop());
                
                // Näytetään AR-näkymä
                ui.style.display = 'none';
                scene.style.display = 'block';
                
                console.log("Kamera aktivoitu onnistuneesti!");
            } catch (err) {
                alert("Kameran käyttö estetty tai laite ei tue AR-ominaisuutta: " + err);
            }
        });
    </script>
</body>
</html>
